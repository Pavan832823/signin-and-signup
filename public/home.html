<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Magic | Convert in Seconds</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="bg-bubbles">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
        <div class="bubble x4"></div>
        <div class="bubble x5"></div>
    </div>

    <!-- Premium Notification Toast -->
    <div class="toast-notification">
        <div class="toast-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="toast-content">
            <p class="toast-message">âœ¨ Drag & drop your images here!</p>
        </div>
        <div class="toast-progress"></div>
    </div>

    <div class="glass-container">
        <!-- Premium Animated Header -->
        <div class="premium-header">
            <h1 class="magic-title">
                <span class="magic-text">IMAGE</span>
                <span class="magic-connector">to</span>
                <span class="magic-text">PDF</span>
            </h1>
            <p class="subtitle">Convert images to professional PDFs instantly</p>
        </div>

        <div class="glass-wrapper">
            <div class="upload-area" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <div class="upload-content">
                    <div class="cloud-icon">
                        <div class="cloud-circle"></div>
                        <div class="cloud-circle"></div>
                        <div class="cloud-circle"></div>
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <p class="upload-text">Click to browse or drag & drop</p>
                    <p class="upload-hint">Supports JPG, PNG, WEBP</p>
                </div>
            </div>

            <div class="file-preview">
                <div class="file-details">
                    <div class="file-info">
                        <i class="fas fa-file-image file-icon"></i>
                        <div class="file-meta">
                            <p class="file-name">No file selected</p>
                            <p class="file-size">-</p>
                        </div>
                    </div>
                    <button class="delete-btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>

            <button class="convert-btn" id="convertBtn">
                <span class="btn-text">Convert to PDF</span>
                <span class="btn-icon">
                    <i class="fas fa-file-pdf"></i>
                </span>
                <span class="btn-spinner">
                    <div class="spinner"></div>
                </span>
            </button>
        </div>
    </div>

    <!-- Confetti Celebration -->
    <canvas id="confetti-canvas"></canvas>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
